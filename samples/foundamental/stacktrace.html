<html>
<script type="text/javascript" charset="utf-8">
	debug = true;
</script>
<script type="text/javascript" src="../../namespace.js/src/namespace.js"></script>

<script type="text/javascript">

new Namespace("foundation").Main.getInstance().main(function (argument) {
	Namespace.jsPath = "../../src";

	new Namespace("example").require(["advanced.core"], function() {
		this.use(function() {
			
			proto(function ClassA() {
				def(function dumpStackTrace() {
					var stacktrace = new advanced.core.Stacktrace(arguments.callee);
					stacktrace.dump();
				})
			})
			
			proto(function ClassB() {
				def(function test() {
					var classA = new example.ClassA();
					classA.dumpStackTrace();
				})
			})
		})

		var obj = new example.ClassB();
		obj.test();
	})
})

</script>
<body>
</body>
</html>
